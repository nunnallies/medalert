<div id="container">
  <!-- zone de connexion -->mvn

  <form action="http://localhost:8080/admin/login" method="POST">
    <h1>Connexion</h1>

    <label><b>Nom d'utilisateur</b></label>
    <input type="text" placeholder="Entrer le nom d'utilisateur" name="identifiant" required>

    <label><b>Mot de passe</b></label>
    <input type="password" placeholder="Entrer le mot de passe" name="password" required>

    <input type="submit" id='submit' value='LOGIN' >
    <span th:if="${param.error}" style="color:rgba(85,1,1,0);">Identifiants incorrects</span>

  </form>
</div>
